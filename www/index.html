<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>talk2me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" href="favicon.ico" />
        <link type="text/css" rel="stylesheet" href="cdn/js/bootstrap/3.0.0/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="cdn/css/jquery.jgrowl.min.css" />
        <link type="text/css" rel="stylesheet" href="cdn/css/talk2me.css" />
    </head>
    <body>
        <div class="container">
            <header class="container header">
                <h1><span style="color:#930000">t</span><span style="color:#aa1717">a</span><span style="color:#bf3131">l</span><span style="color:#d65151">k</span>2<span style="color:#009100">m</span><span style="color:#1ea817">e</span></h1>
            </header>
            <div class="container main-control">
                <form id="login-form" role="form" class="form-block">
                    <div class="form-group">
                        <input type="text" id="room" name="room" 
                                class="form-control btn-tooltip" 
                                placeholder="Default room is: public"
                                title="Room must be 1-16 of the following characters 0-9a-zA-Z-_." /> 
                    </div>
                    <div class="form-group">
                        <input type="text" id="username" name="username" 
                                class="form-control btn-tooltip" 
                                placeholder="Choose name"
                                title="Name must be 1-16 of the following characters 0-9a-zA-Z-_." />
                    </div>
                    <input type="checkbox" id="usekey" name="usekey" class="btn-tooltip" value="yes" 
                            title="Anyone with the secret key can read and send encrypted messages. 
                            You must use this form to enter the key - direct URL access 
                            disabled." /> <label for="usekey">Enable client-side encryption</label>
                    <div id="keyform" class="block-hidden">
                        <div class="form-group">
                            <input type="password" id="secret" name="secret" 
                                    class="form-control btn-tooltip" 
                                    placeholder="Secret key"
                                    title="Enter any 32 character secret" maxlength="32" />
                        </div>
                        <div id="key-length"></div>
                    </div>
                    <div class="form-group">
                        <button id="login-button" class="login-button btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
            <div class="container messages"></div>
        </div>

        <script id="message-form" type="text/x-handlebars-template">
            <div id="room-users-box">
                <!--<span style="font-weight:bold; color:green">Online</span>-->
                <span id="users-online"></span>
            </div>
            <form role="form"><input name="message" id="message" 
                type="text" class="form-control" 
                placeholder="@{{username}}  #{{room}}" /></form>
            <div class="btn-group btn-status pull-left btn-tooltiop"><button 
                type="button" class="btn btn-default btn-sm dropdown-toggle" 
                title="Set your current status - automatically sets to Idle"
                data-toggle="dropdown"><span id="current-status">Free</span> 
                <span class="caret"></span></button><ul class="dropdown-menu" 
                role="menu">
                <li><a class="cursor chg-status">Free</a></li>
                <li><a class="cursor chg-status">BRB</a></li>
                <li><a class="cursor chg-status">Away</a></li>
                <li><a class="cursor chg-status">Busy</a></li>
                <li><a class="cursor chg-status">DND!</a></li>
                </ul></div>
            <button class="clear-messages btn btn-primary btn-sm btn-tooltip pull-left" 
                title="Clear all messages" id="clear-messages">
                <span class="glyphicon glyphicon-refresh"></span></button>
            <button class="logout btn btn-danger btn-sm btn-tooltip pull-right" 
                id="logout" title="Logout of room">
                <span class="glyphicon glyphicon-log-out"></span></button>
        </script>

        <script id="connection-lost-msg" type="text/x-handlebars-template">
            <span class="connection-lost"><strong style="color:red;">
            Cannot connect to server - will automatically connect when server back online.</strong>
            If this persists please contact your system administrator or refresh the page.</span>
            <span class="timestamp">{{timestamp}}</span>
        </script>

        <script src="cdn/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
        <script src="cdn/js/jquery.jgrowl.min.js"></script>
        <script src="cdn/js/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="cdn/js/handlebars.min.js"></script>
        <script src="cdn/js/moment.min.js"></script>
        <script src="cdn/js/asmcrypto.js"></script>
        <script src="cdn/js/config.js"></script>
        <script src="cdn/js/tinycon.min.js"></script>
        <script src="cdn/js/wwiki.min.js"></script>
        <script src="cdn/js/talk2me.min.js"></script>
    </body>
</html>
